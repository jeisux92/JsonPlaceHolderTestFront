<div class="container">
  <div class="jumbotron" *ngIf="user">
    <div>
      <h2>Name: {{user.name}}</h2>
      <h2>Username: {{user.username}}</h2>
      <h2>Phone: {{user.phone}} </h2>
      <h2>Email: {{user.email}}</h2>
      <h2>Company: {{user.company.name}}</h2>
    </div>
    <div>
      <img src="http://via.placeholder.com/350x150" alt="">
    </div>

  </div>
</div>
